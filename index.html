<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>OSX Stocks Widget</title>

        <link rel="stylesheet" href="assets/css/index.css">
    </head>

    <body>
        <div role="main" id="main">
            <div id="edit-container" class="rounded shadowed">
                <input id="symbol-input" />
                <input type="button" id="add" value="+" />

                <span id="stocks-header">Quotes:</span>
                <ul id="edit-stocks-list"></ul>

                <img src="assets/images/yahoo.png" id="yahoo" class="centered-image" alt="Yahoo Finance" />

                <input type="button" id="remove" class="edit-buttons" value="Remove" />
                <input type="button" id="done" class="edit-buttons" value="Done" />
            </div>
            <div id="display-container" class="rounded shadowed">
                <ul id="display-stocks-list"></ul>

                <div id="display-controls">
                    <input type="button" id="yahoo-info" value="" />
                    <span id="display-status"></span>
                    <input type="button" id="info" value="" />
                </div>

                <div id="display-footer" />
            </div>
        </div>

        <script data-main="app/config" src="node_modules/requirejs/require.js"></script>
    </body>
</html>
